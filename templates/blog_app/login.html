
{%  load static %}
<!DOCTYPE html>
<html>
    
<head>
	<title>LogIn</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  <style>
		body,
		html {
			margin: 0;
			padding: 0;
			height: 100%;
			
    }
    body{
      background-image: url("{% static 'img/signup3.gif' %}");
      background-size:cover;
    }
    .user_card {
			width: 350px;
			margin-top: auto;
			margin-bottom: auto;
			background: rgba(0,0,0,0.8);
			position: relative;
			display: flex;
			justify-content: center;
			flex-direction: column;
			padding: 10px;
      border-radius: 15px;
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			-webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			-moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			border-radius: 5px;

		}

		.form_container {
			margin-top: 20px;
		}

		#form-title{
			color: #fff;
		}
		.login_btn {
			width: 100%;
			background: #33ccff !important;
			color: white !important;
		}
		.login_btn:focus {
			box-shadow: none !important;
			outline: 0px !important;
		}
		.login_container {
			padding: 0 2rem;
		}
		.input-group-text {
			background: #f7ba5b !important;
			color: white !important;
			border: 0 !important;
			border-radius: 0.25rem 0 0 0.25rem !important;
		}
		.input_user,
		.input_pass:focus {
			box-shadow: none !important;
			outline: 0px !important;
		}
    .lab
    {
      margin-left: -100px;
    }

    .error
    {
      color: wheat;
    }
    .login{
      color: white;
    }
    .btn
    {
      color: black;
    }
    /* #video-background {
    position: fixed;
    right: 0;
    bottom: 0;
    min-width: 100%;
    min-height: 100%;
    z-index: -1;
    } */
    </style>
</head>
<body>
  <!-- <video id="video-background" autoplay="" muted="" loop="">
    <source src="{% static '' %}" type="video/mp4">
    <audio autoplay="" loop="" hidden="">
      <source src="pac-man.mp3">
    </audio>
  </video> -->
    <div class="container-md d-flex justify-content-center  rounded-top rounded-bottom" style="margin-top:50px;">
      <div class="user_card " style="width:300px;">
        <form method="POST" action="">
          {% csrf_token %}
            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-4 col-form-label login">Username</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail3" name="username">
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputPassword3" class="col-sm-4 col-form-label login">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" name="password">
              </div>
            </div>
            </fieldset>
            <div class="row mb-3">
              <div class="col-sm-10 offset-sm-4">
                <div class="form-check">
                 
                  <label class="form-check-label login lab" for="gridCheck1"> 
                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                    Remember my password
                  </label>
                </div>
              </div>
            </div>
            <div class="error">{{ form.errors }}</div> 
            <br>
            <div class="mt-4">
              <div class="d-flex justify-content-center links login" style="margin-left:10px;">
                Don't have an account? <a href="{% url 'signup' %}" class="ml-2">Signup</a>
              </div>
            </div>
            {% for message in messages %}
              <p id="messages">{{message}}</p>
            {% endfor %}
            <br>
            <button type="submit" class="btn btn-primary" style="margin-left:30px;">Sign in</button>
            <a href="#">Forgot your password?</a>  
        </form>
      </div>
    </div>
  </body>
</html>
