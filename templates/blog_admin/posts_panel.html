{% extends 'blog_admin/base.html' %}

{% block main_block %}
    <div class="container-fluid">
        <h1>Manage Posts</h1>
        <br>
        
        <table class="table">
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Date Created</th>
            </tr>
            {% for post in posts %}
            <tr>
                <td>{{ post.title }}</td>
                <td>{{ post.author }}</td>
                <td>{{ post.date_created }}</td>
                <td><a class="btn btn-warning" href= "{% url 'edit_post' post.id %}" >Edit</a></td>
                <td><a class="btn btn-danger" href= "{% url 'del_post' post.id %}" >Delete</a></td>
            </tr>
            {% endfor %}
        </table>
        <a class="btn btn-success" href="{% url 'add_post' %}">Add Post</a>
    </div>
{% endblock %}
